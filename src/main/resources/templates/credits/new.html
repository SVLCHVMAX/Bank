<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>New credit</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Главная</a>
                <a class="nav-link" href="/bank/">Банк</a>
                <a class="nav-link" href="/clients/">Клиенты</a>
                <a class="nav-link" href="/credits/">Кредиты</a>
                <a class="nav-link" href="/bank/new">Оформить кредит</a>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <h3 th:text="${name}"></h3>
    <hr>
    <p>
    <div class="card">
        <div class="card-body">
            <form th:method="post" th:action="@{/credits/{path}(path = ${path})}" th:object="${credit}">

                <input type="hidden" th:field="*{id}" id="id">

                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Название кредита: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="Введите название нового кредита"
                               th:field="*{name}" id="name"/>
                        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="limit" class="col-sm-2 col-form-label">Лимит по кредиту: </label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" min="1000" max="1000000000" th:field="*{creditLimit}"
                               id="limit" placeholder="Введите доступный лимит для данного кредита. Например 1000000."/>
                        <div style="color: red" th:if="${#fields.hasErrors('creditLimit')}" th:errors="*{creditLimit}">
                            Name
                            error
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="interestRate" class="col-sm-2 col-form-label">Процентная ставка: </label>
                    <div class="col-sm-7">
                        <input type="number" step="0.01" min="0.01" max="100" class="form-control"
                               th:field="*{interestRate}" id="interestRate"
                               placeholder="Введите процентную ставку для данного кредита. Например 5."/>
                        <div style="color: red" th:if="${#fields.hasErrors('interestRate')}"
                             th:errors="*{interestRate}">
                            Name error
                        </div>
                    </div>
                </div>
                <br>
                <input type="submit" class="btn btn-primary" th:value="${nameButton}"/>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
