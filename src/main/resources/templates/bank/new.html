<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>New credit offer</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link" href="/bank/">Банк</a>
                <a class="nav-link" href="/clients/">Клиенты</a>
                <a class="nav-link" href="/credits/">Кредиты</a>
                <a class="nav-link active" href="/bank/new">Оформить кредит</a>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <h3 th:text="${name}"></h3>
    <hr>
    <p>
    <div class="card">
        <div class="card-body">
    <form th:method="post" th:action="@{/bank/{path}(path = ${path})}" th:object="${bank}">
        <input type="hidden" th:field = "*{id}" id="id">
        <input type="hidden" th:field = "*{creditOffer}" id="creditOffer" >
        <div class="mb-3">
            <label class="form-label">Клиент: </label>
            <select class="form-select" th:field="*{client.id}" area-describedby="clientHelpBlock">
                <option th:each = "client : ${clients}" th:value="${client.id}" th:text="${client.lastName + ' ' + client.firstName + ' ' + client.middleName +
        ', паспорт - ' + client.passport}"></option>
            </select>
            <div id="clientHelpBlock" class="form-text">
                    Выберите клиента.
            </div>
                <a class="nav-link" href="/clients/new">Добавить нового клиента</a>
            <br/>
        </div>
        <div class="mb-3">
            <label class="form-label">Кредит: </label>
            <select class="form-select" th:field="*{credit.id}" area-describedby="creditHelpBlock">
                <option th:each = "credit : ${credits}" th:value="${credit.id}" th:text="${credit.name + ', лимит - ' + credit.creditLimit + ', процент - ' + credit.interestRate}"></option>
            </select>
            <div id="creditHelpBlock" class="form-text">
                Выберите кредит.
            </div>
            <a class="nav-link" href="/credits/new">Добавить новый кредит</a>
            <br/>
        </div>
        <input type="submit" class="btn btn-primary" th:value="Оформить"/>
    </form>
        </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
