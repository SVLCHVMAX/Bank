<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>New client</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link" href="/bank/">Банк</a>
                <a class="nav-link" href="/clients/">Клиенты</a>
                <a class="nav-link" href="/credits/">Кредиты</a>
                <a class="nav-link" href="/bank/new">Оформить кредит</a>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <h3 th:text="${name}"></h3>
    <hr>
    <p>
    <div class="card">
        <div class="card-body">
            <form th:method="post" th:action="@{/clients/{path}(path = ${path})}" th:object="${client}">

                <input type="hidden" th:field="*{id}" id="id">

                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Фамилия: </label>
                    <div class="col-sm-7">
                        <input type="text" maxlength="30" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Введите фамилию"/>
                        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name
                            error
                        </div>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Имя: </label>
                    <div class="col-sm-7">
                        <input type="text" maxlength="30" class="form-control" th:field="*{firstName}" id="name" placeholder="Введите имя"/>
                        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name
                            error
                        </div>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="middleName" class="col-sm-2 col-form-label">Отчество: </label>
                    <div class="col-sm-7">
                        <input type="text" maxlength="30" class="form-control" th:field="*{middleName}"
                               id="middleName" placeholder="Введите отчество"/>
                        <div style="color: red" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">
                            Name
                            error
                        </div>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="telNumber" class="col-sm-2 col-form-label">Номер телефона: </label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" th:field="*{telNumber}" id="telNumber" placeholder="Введите номер телефона"/>
                        <div style="color: red" th:if="${#fields.hasErrors('telNumber')}" th:errors="*{telNumber}">Name
                            error
                        </div>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Электронная почта: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Введите адрес электронной почты"/>
                        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error
                        </div>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="passport" class="col-sm-2 col-form-label">Номер паспорта: </label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" th:field="*{passport}" id="passport"
                               placeholder="Введите серию и номер паспорта. Например 3562764321"/>
                        <div style="color: red" th:if="${#fields.hasErrors('passport')}" th:errors="*{passport}">Name
                            error
                        </div>
                    </div>
                </div>
                <br/>
                <input type="submit" class="btn btn-primary" th:value="${nameButton}"/>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
