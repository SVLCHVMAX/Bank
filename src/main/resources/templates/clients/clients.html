<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Clients</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="nav-link"  href="/">Главная</a>
                <a class="nav-link" href="/bank/">Банк</a>
                <a class="nav-link active" href="/clients/">Клиенты</a>
                <a class="nav-link" href="/credits/">Кредиты</a>
                <a class="nav-link" href="/bank/new">Оформить кредит</a>
            </ul>
            <form th:method="GET" th:action="@{/clients/search}" class="d-flex">
                <input class="form-control me-2" type="search" name="searchName" placeholder="Поиск по фамилии" aria-label="Поиск">
                <button class="btn btn-outline-primary" type="submit">Поиск</button>
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <h3>Клиенты</h3>
    <hr>
    <p>
    <div align="right">
        <a class="btn btn-primary btn-lg" href='/clients/new' role="button">Добавить клиента</a>
    </div>
    </p>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Номер телефона</th>
            <th>Электронная почта</th>
            <th>Номер паспорта</th>
            <th colspan="2">Действие</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="client : ${clients}">

            <td th:text = "${client.lastName}"></td>
            <td th:text = "${client.firstName}"></td>
            <td th:text = "${client.middleName}"></td>
            <td th:text = "${client.telNumber}"></td>
            <td th:text = "${client.email}"></td>
            <td th:text = "${client.passport}"></td>
            <td class="text-center"><a class="btn btn-outline-primary" th:href="@{/clients/update/{id}(id=${client.id})}">Изменить</a></td>
            <td class="text-center"><a class="btn btn-outline-danger" th:href="@{/clients/delete/{id}(id=${client.id})}"
                   onclick="if (!(confirm('Вы уверены, что хотите удалить клиента?'))) return false">Удалить</a></td>
        </tr>
        </tbody>

    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
